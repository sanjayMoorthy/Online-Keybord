<!DOCTYPE html>
<html lang="en">
<head>
    <title>Virtual KeyBord</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/524624427d.js" crossorigin="anonymous"></script>
   
</head>
<body>

    <div class="container">
        <div class="border">
            <div class="textShownArea">
                <textarea name="" id="" class="inputtext" cols="30" rows="10"></textarea>
            </div>
            <div class="keys">
                <div class="symbls">
                    <button>~</button>
                    <button>!</button>
                    <button>#</button>
                    <button>$</button>
                    <button>%</button>
                    <button>^</button>
                    <button>&</button>
                    <button>*</button>
                    <button>(</button>
                    <button>)</button>
                    <button>_</button>
                    <button>+</button>
                    <button>{</button>
                    <button>}</button>
                    
                </div>
                <div class="1stsetkeys">
                    <button>`</button>
                    <button>1</button>
                    <button>2</button>
                    <button>3</button>
                    <button>4</button>
                    <button>5</button>
                    <button>6</button>
                    <button>7</button>
                    <button>8</button>
                    <button>9</button>
                    <button>0</button>
                    <button>-</button>
                    <button>=</button>
                    <button class="backspc" >Backspace</button>
                </div>
                <div class="2ndsetkeys">
                    <button class="tab">Tab</button>
                    <button>q</button>
                    <button>w</button>
                    <button>e</button>
                    <button>r</button>
                    <button>t</button>
                    <button>y</button>
                    <button>u</button>
                    <button>i</button>
                    <button>o</button>
                    <button>p</button>
                    <button>[</button>
                    <button>]</button>
                    <button class="slash">/</button>
                </div>
                <div class="3rdsetkeys">
                    <button class="lastbutton CapsLock">CapsLock</button>
                    <button>a</button>
                    <button>s</button>
                    <button>d</button>
                    <button>f</button>
                    <button>g</button>
                    <button>h</button>
                    <button>j</button>
                    <button>k</button>
                    <button>l</button>
                    <button>;</button>
                    <button>'</button>
                    <button class="lastbutton Enter">Enter</button>
                </div>
                <div class="4thsetkeys">
                    <button class="Shift">Shift</button>
                    <button>z</button>
                    <button>x</button>
                    <button>c</button>
                    <button>v</button>
                    <button>b</button>
                    <button>n</button>
                    <button>m</button>
                    <button>,</button>
                    <button>.</button>
                    <button>/</button>
                    <button class="Shift">Shift</button>
                </div>
                <div class="5thsetkeys">
                    <button class="lastbutton2">.com</button>
                    <button class="Space">Space</button>
                    <i class="fa-solid fa-microphone mic"></i>
                    <button class="lastbutton2">@</button>
                </div>
            </div>
        </div>
    </div>
    

    <script src="./index.js"></script>
</body>
</html>
